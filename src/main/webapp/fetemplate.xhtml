<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets" 
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>MATERIAM</title>
    </h:head>

    <h:body>

            
            
            <div id="top" >
                <div class="grid_three">
                    <div style="font-family: Materiam; font-size: 38px; color: white; margin-left: 10px;">MATERIAM</div>
                    <div><ui:insert name="top">Top</ui:insert></div>
                    <div class="grid_three">
                        <div>
                            <h:outputText id="username"  value="#{loginController.user.name}" rendered="#{loginController.user != null}" />
                            <h:panelGroup rendered="#{loginController.user == null}">
                                <a href="login.xhtml">Login</a>
                            </h:panelGroup>
                        </div>
                        <div>
                            <div>Mis Pedidos</div>
                            <div>Mis Proyectos</div>
                        </div>    
                        <div>
                        </div>
                    </div>   
                </div>
            </div>

            
            <div class="center_content" >
                <ui:insert name="content">Content</ui:insert>
            </div>

            
            <div  id="bottom" >
                <ui:insert name="bottom">bottom</ui:insert>
                <img style="width:70px;" src="images/americansteel.png" />
                <img style="width:70px;" src="images/americanaluminium.png" />
                <span style="color:white; font-size: 24px">ISO9001:2015</span>
            </div>
            

    </h:body>

</html>
