<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets" 
      xmlns:h="jakarta.faces.html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>MATERIAM</title>
        
        <ui:insert name="headscripts"></ui:insert>

    </h:head>

    <h:body>
            <div id="top" >
                <h:form id="headerform">
                    <div class="grid_three" >
                        <div onclick="location.href='#{request.contextPath}/'" style="cursor: pointer; font-family: Materiam; font-size: 38px; color: white; margin-left: 10px;">MATERIAM</div>
                        <div><!-- Sessionid: #{request.session.id} --><ui:insert name="top"></ui:insert></div>
                        <div class="grid_four">
                            <div style="width:160px; ">
                                <div><h:outputText id="username"  value="Welcome #{userController.user.name}" rendered="#{userController.user != null}" /></div>
                                <div><h:outputLink id="admin"  value="#{request.contextPath}/admin" rendered="#{request.isUserInRole('ADMIN')}">ADMIN</h:outputLink></div>

                                <h:panelGroup rendered="#{userController.user == null}">
                                    <a href="login.xhtml">Login</a>
                                </h:panelGroup>
                                
                            </div>
                            <div style="width:100px; ">
                                <div><h:outputLink value="#{request.contextPath}/project.xhtml">Active Project</h:outputLink></div>
                            </div>
                                
                            <div>
                                <div><h:outputLink value="#{request.contextPath}/account">Account</h:outputLink></div>
                            </div>
                            <div>
                                <div><h:commandLink value="Logout" action="#{userController.logout}" rendered="#{userController.user != null}" /></div>
                            </div>                                
                        </div>   
                    </div>
                </h:form>    
            </div>
            <div class="center_content" >
                <ui:insert name="content">Content</ui:insert>
            </div>
            <div  id="bottom" >
                <ui:insert name="bottom"></ui:insert>
                <img style="width:70px;" src="#{request.contextPath}/images/americansteel.png" />
                <img style="width:70px;" src="#{request.contextPath}/images/americanaluminium.png" />
                <span style="color:white; font-size: 24px">ISO9001:2015</span>
            </div>
    </h:body>

</html>
