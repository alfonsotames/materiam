<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../fetemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="top">
        
    </ui:define>

    <ui:define name="content">
        
        <h:form id="projectsform">
            
            <p:dataTable id="projects" var="pr" value="#{projectController.projects}" 
                         widgetVar="cellProjects" stripedRows="true" editable="true">
                
                <p:column>
                    <div style="margin: 5px; box-shadow: 1px 1px 4px 0px rgba(0, 0, 0, 0.4); width: 120px; background-color: white;">
                        <p:commandLink action="#{projectController.openProject(pr)}">
                            <img style="width:110px; margin-left:5px; cursor: pointer; background-color: #ffffff;"
                             src="#{request.contextPath}/imageserver?projectid=#{pr.id}&amp;cadfile=#{projectController.getFirstCADFileForProject(pr).id}&amp;persid=0-1-1-1" />
                        </p:commandLink>
                    </div> 
                </p:column>
                
                <p:column width="140px; ">
                    <div style="color: white;">
                        #{pr.name} Project id: #{pr.id} #{projectController.getFirstCADFileForProject(pr).id}
                    </div>
                </p:column>
            
            </p:dataTable>

        </h:form>
        
    </ui:define>

    <ui:define name="bottom">
        
    </ui:define>

</ui:composition>
