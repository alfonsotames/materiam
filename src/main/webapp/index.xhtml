<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./fetemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                
                >

    <ui:define name="top">
    </ui:define>

    <ui:define name="content">


            <div style="margin-bottom: 5px; margin-top: 50px; margin-left: 40px;">
                <div class="wrapper">
                    <div style="color: white; font-family: Lato Regular; width: 400px;">
                        <span style="font-size: 64px">Instant sheet metal parts</span>
                        <ul style="font-size: 16px;">
                            <li>Drop your files and get instant pricing</li>

                            <li>MIG &amp; TIG Welding available</li>
                            <li>Multiple finishes and coatings available</li>
                            
                            
                        </ul>

                    </div>
                    <div class="item1">

                                <br/><!-- comment -->
                                <br/>
                                <center><img style="width:200px;" src='images/sheetmetal.png' /></center>
                                
                                <p:fileUpload listener="#{fileUploadController.upload}" dropZone="dropzone" mode="advanced" auto="true"  multiple="true" />
                                <p:growl id="messages" showDetail="true" />          
                            </div>
                            </h:form> 
                    </div>
                </div>
            </div>
        <br/><br/><br/><br/><br/>
        <center><h1>MANUFACTURING ON DEMAND</h1></center>
