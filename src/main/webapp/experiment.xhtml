<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:p="primefaces"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Facelet Title</title>
        
                
        <script crossorigin="anonymous" type="importmap">
             {
                 "imports": {
                     "three": "https://unpkg.com/three@0.180.0/build/three.module.js",
                     "three/addons/": "https://unpkg.com/three@0.180.0/examples/jsm/",
                     "three-viewport-gizmo": "https://unpkg.com/three-viewport-gizmo@2.2.0/dist/three-viewport-gizmo.js"
                     }
             }
        </script>        
        <script type="module" src="#{resource['scripts/cadview_2.js']}" />
        
        
        
        
    </h:head>
    <h:body style="padding:0px; margin:0px;">
        <div id="viewport" style="
               width: 100vw;
                height: 100vh;
                display: block;
                position: relative;
             " />
                <div style="
                    width: 100%;
                    display: grid;
                    grid-template-columns: repeat(2, 1fr); /* Creates 2 columns of equal width */
                    grid-template-rows: auto; /* Allows row height to adjust to content */
                    justify-content: center; /* Centers the grid horizontally within its parent */
                    align-items: start; /* Centers items vertically within their cells */
                    ">
                        
                    <div style="color: white;"></div>
                    <div style="width: 100%;">
                        <div style="background-color: white; color: black;"><span style="margin-left: 10px; font-family: Materiam; font-size: 24px;">Project #{projectcontroller.project.name}</span></div>
                        <div style="background-color: grey; color: white; padding-left: 10px;">Bill of Materials</div>
                        <div style="color: white; overflow-y: scroll; max-height: 490px; ">
                            <h:form id="form">
                                <p:dataView var="qp" value="#{projectcontroller.quotedParts}" rows="12" paginator="false"
                                            rowsPerPageTemplate="6,12,16"
                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                            gridIcon="pi pi-th-large" listIcon="pi pi-bars">
                                    
                                    <p:dataViewListItem>
                                        
                                        <div style="width: 100%;
                                            display: grid;
                                            grid-template-columns: repeat(2, 1fr); /* Creates 2 columns of equal width */
                                            grid-template-rows: auto; /* Allows row height to adjust to content */
                                            justify-content: center; /* Centers the grid horizontally within its parent */
                                            align-items: start; /* Centers items vertically within their cells */">
                                            <div style="margin: 10px; box-shadow: 1px 1px 4px 0px rgba(0, 0, 0, 0.2); width: 150px;">
                                                <img style="width:150px; cursor: pointer; background-color: #fafafa;"
                                                     src="#{request.contextPath}/imageserver?cadfile=#{qp.part.cadfile.id}&amp;persid=#{qp.part.persid}"
                                                     onclick="loadGLB('#{request.contextPath}/glbserver?cadfile=#{qp.part.cadfile.id}&amp;persid=#{qp.part.persid}');"/>
                                            </div>                                                     
                                            <div style="margin: 10px;">
                                                <div style="font-size: 14px;"><B>#{qp.part.name}</B></div>
                                                
                                                <div style="font-size: 12px;">#{qp.part.material.name}</div>
                                                
                                                <!--<div class="product-description">Thickness: #{qp.part.thickness} mm</div>-->
                                                <div>#{qp.part.comments}</div>
                                                <div style="margin-top:5px;">
                                                    <h:outputText style="font-weight: bold;" value="#{qp.price}" styleClass="product-price">
                                                        <f:convertNumber currencySymbol="USD$" type="currency"/>
                                                    </h:outputText>
                                                </div>
                                            </div>
                                        </div>
                                    </p:dataViewListItem>
                                </p:dataView>
                            </h:form>
            
                        </div>
                    </div>
                </div>
        
            
                       
    </h:body>
</html>
