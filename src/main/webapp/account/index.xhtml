<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="../fetemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html">

    <ui:define name="top">
        
    </ui:define>

    <ui:define name="content">
        

        

        <h:form id="form">
            <p:dataView var="pr" value="#{projectController.projects}" rows="12" paginator="true" layout="grid"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                <p:dataViewGridItem>
                    <div class="product-grid-item card border-1">
                        <div class="product-grid-item-top">
                                                    <div class="product-grid-item-content">
                            #{pr.name}
                        </div>

    

                        </div>
                        <div class="product-grid-item-content">
                            <div style="margin: 5px; box-shadow: 1px 1px 4px 0px rgba(0, 0, 0, 0.4); width: 320px; background-color: white;">
                                    <p:commandLink action="#{projectController.openProject(pr)}">
                                        <img style="width:310px; margin-left:5px; cursor: pointer; background-color: #ffffff;"
                                         src="#{request.contextPath}/imageserver?projectid=#{pr.uuid}&amp;cadfile=#{projectController.getFirstCADFileForProject(pr).uuid}&amp;persid=0-1-1-1" />
                                    </p:commandLink>
                            </div>                             
                        </div>
                        <div class="product-grid-item-bottom">

                            
                        </div>
                    </div>
                </p:dataViewGridItem>

                <p:dataViewListItem>
                    <div class="product-list-item">
                        qweqwe
                    </div>
                </p:dataViewListItem>
            </p:dataView>
        </h:form>            

        
    </ui:define>

    <ui:define name="bottom">
        
    </ui:define>

</ui:composition>
